<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Movie Website</title>
    </head>

    <body>
        <header>
            <h1>I LOVE MOVIES !</h1>
            <!-- Search input -->
            <form id="form">
                <input type="text" id="search" placeholder="Search"/>
            </form>
        </header>
        <!-- Display movies in this main section -->
        <main id="movieSection"></main>
        <!-- Buttons for going to the previous and next page -->
        <div>
            <button onclick="prevMovies()" id="prev">Previous</button>
            <button onclick="nextMovies()" id="next">Next</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
